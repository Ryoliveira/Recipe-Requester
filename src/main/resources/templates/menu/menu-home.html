<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Menu Home</title>
        <link type="text/css" rel="stylesheet" href="/css/style.css">
        <div th:include="fragments/required-tags :: boot-strap-required"/>
    </head>
    <body>

        <div th:include="fragments/nav :: nav"/>

        <div class="center">

            <div th:if="${menuItemSearch}">
                <form th:action="@{/menu/menu-item/results}">
                    <label>Query:</label>
                    <input type="text" th:name="query" required>
                    <br>
                    <label>Min Calories:</label>
                    <input type="number" min="0" max="100" value="0" th:name="minCalories">
                    <br>
                    <label>Max Calories</label>
                    <input type="number" min="100" max="1000" value="1000" th:name="maxCalories">
                    <br>
                    <label>Number of results:</label>
                    <input type="number" min="1" max="10" value="1" th:name="number">
                    <br>
                    <i th:text="${MenuItemsNotFound}" class="text-danger"></i>
                    <br>
                    <input type="submit">
                </form>
            </div>

            <div th:if="${autoCompleteSearch}">
                <form th:action="@{/menu/auto-complete/results}">
                    <label>Query:</label>
                    <input type="text" th:name="query" required>
                    <br>
                    <label>Number of Results:</label>
                    <input type="number" min="1" max="10" value="1" th:name="number">
                    <br>
                    <i th:text=${noMenuItemsFound} class="text-danger"></i>
                    <br>
                    <input type="submit">
                </form>
            </div>
        </div>

    </body>
</html>
