<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wine Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <div th:include="fragments/required-tags :: boot-strap-required"/>

</head>
<body class="wine-bg">

<div th:include="fragments/nav :: nav"/>

<div class="center wine-display-bg wine-display-text">
    <div th:if="${dishPairingSearch}">
        <h1>Dish Pairing</h1>
        <form th:action="@{/wine/dishes/results}">
            <label>Wine Name: </label>
            <input type="text" th:name="wineName" required>
            <i th:text="${noDishPairingFound}"></i><br>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>

    <div th:if="${winePairingSearch}">
        <h1>Wine Pairing</h1>
        <form th:action="@{/wine/pairing/results}">
            <label>Food: </label>
            <input type="text" th:name="foodName" required>
            <span>&nbsp;</span>
            <label>Max Price: </label>
            <input type=number min="0" max="50" value="25" th:name="maxPrice" required>
            <i th:text="${noWinePairingFound}"></i><br>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>

    <div th:if="${wineRecommendationSearch}">
        <h1>Wine Recommendation</h1>
        <form th:action="@{/wine/recommendations/results}">
            <label>Wine Name: </label>
            <input type="text" th:name="wineName" required><br>
            <label>Max Price: </label>
            <input type=number min="0" max="50" value="25" th:name="maxPrice" required>
            <span>&nbsp;</span>
            <label>Min Rating(0.2 = 1 Point out of 5)</label>
            <input type="number" min="0.0" step="0.2" max="1.0" value="0.0" th:name="minRating">
            <span>&nbsp;</span>
            <label>Number of Results: </label>
            <input type="number" min="1" max="10" value="1" th:name="number">
            <i th:text="${noRecommendationFound}"></i><br>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>

    <div th:if="${wineDescriptionSearch}">
        <h1>Wine Description</h1>
        <form th:action="@{/wine/description/result}">
            <label>Wine: </label>
            <input type="text" th:name="wineName" required>
            <i th:text="${noDescFound}"></i><br>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
</div>
</body>
</html>
