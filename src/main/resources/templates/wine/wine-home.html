<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wine Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <div th:include="fragments/required-tags :: boot-strap-required"></div>

</head>
<body class="main-bg">

<div th:include="fragments/nav :: nav"></div>

<div class="center container-bg display-text">
    <div th:if="${dishPairingSearch}">
        <h1>Dish Pairing</h1>
        <form th:action="@{/wine/dishes/results}">

            <div class="form-group">
                <label for="wineNameInput1">Wine Name</label>
                <input type="text" class="form-control" id="wineNameInput1" th:name="wineName"
                       placeholder="Enter Wine" required>
            </div>
            <div class="form-group col-md-4 offset-md-4">
                <i th:text="${noDishPairingFound}" class="text-danger"></i>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>

    <div th:if="${winePairingSearch}">
        <h1>Wine Pairing</h1>
        <form th:action="@{/wine/pairing/results}">

            <div class="form-group">
                <label class="control-label" for="foodName">Food</label>
                <input type="text" class="form-control" id="foodName" th:name="foodName" placeholder="Enter Food"
                       required>
            </div>
            <div class="form-group">
                <label for="maxPrice1">Max Price</label>
                <input type=number class="form-control" id="maxPrice1" min="0" max="50" value="25"
                       th:name="maxPrice"
                       placeholder="Enter Max Price" required>
            </div>
            <div class="form-group  text-center">
                <i th:text="${noWinePairingFound}" class="text-danger"></i>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>

    <div th:if="${wineRecommendationSearch}">
        <h1>Wine Recommendation</h1>
        <form th:action="@{/wine/recommendations/results}">
            <div class="form-group">
                <label for="wineNameInput2">Wine Name</label>
                <input type="text" class="form-control" id="wineNameInput2" th:name="wineName"
                       th:value="${wineName}" placeholder="Enter Wine" required>
            </div>
            <div class="form-group">
                <label>Max Price </label>
                <input type=number class="form-control" id="maxPrice2" min="0" max="50" value="25"
                       th:name="maxPrice" required>
            </div>
            <div class="form-group">
                <label for="minRating1">Min Rating</label>
                <input type="number" class="form-control" id="minRating1" min="0.0" step="0.2" max="1.0" value="0.0"
                       th:name="minRating">
                <small id="minRatingHelp" class="form-text text-muted">0.2 = 1 Point out of 5</small>
            </div>
            <div class="form-group ">
                <label for="numOfResults1">Number of Results</label>
                <input type="number" class="form-control" id="numOfResults1" min="1" max="10" value="1"
                       th:name="number">
            </div>
            <div class="form-group text-center">
                <i th:text="${noRecommendationFound}" class="text-danger"></i>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>

    <div th:if="${wineDescriptionSearch}">
        <h1>Wine Description</h1>
        <form th:action="@{/wine/description/result}">
            <div class="form-group">
                <label for="wineNameInput3">Wine</label>
                <input type="text" class="form-control" id="wineNameInput3" th:name="wineName"
                       placeholder="Enter Wine" required>
            </div>
            <div class="form-group text-center">
                <i th:text="${noDescFound}" class="text-danger"></i>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
