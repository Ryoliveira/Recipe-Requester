<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wine Home Page</title>
</head>
<body>
<h3>I see you like wine, I do as well :)</h3>

<div>
    <h1>Dish Pairing</h1>
    <form th:action="@{/wine/dishes}">
        <label>Wine Name: </label>
        <input type="text" th:name="wineName" required><br><br>
        <input type="submit">
    </form>
    <i th:text="${noDishPairingFound}"></i>
    <hr>
    <h1>Wine Pairing</h1>
    <form th:action="@{/wine/pairing}">
        <label>Food: </label>
        <input type="text" th:name="foodName" required><br><br>
        <label>Max Price: </label>
        <input type=number min="0" max="50" value="25" th:name="maxPrice" required><br><br>
        <input type="submit">
    </form>
    <i th:text="${noWinePairingFound}"></i>
    <hr>
    <h1>Wine Recommendation</h1>
    <form th:action="@{/wine/recommendations}">
        <label>Wine Name: </label>
        <input type="text" th:name="wineName" required><br><br>
        <label>Max Price: </label>
        <input type=number min="0" max="50" value="25" th:name="maxPrice" required><br><br>
        <label>Min Rating(0.2 = 1 Point out of 5)</label>
        <input type="number" min="0.0" step="0.2" max="1.0" value="0.0" th:name="minRating"><br><br>
        <label>Number of Results</label>
        <input type="number" min="1" max="10" value="1" th:name="number"><br><br>
        <input type="submit">
    </form>
    <i th:text="${noRecommendationFound}"></i>
    <hr>
    <h1>Wine Description</h1>
    <form th:action="@{/wine/description}">
        <label>Wine: </label>
        <input type="text" th:name="wineName" required><br><br>
        <input type="submit">
    </form>
    <i th:text="${noDescFound}"></i>
</div>
</body>
</html>
